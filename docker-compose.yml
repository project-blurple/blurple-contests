version: '3.3'

services:
  contests:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://mongo/contests
    volumes:
      - ./logs:/app/logs
  mongo:
    image: mongo:5@sha256:9b9bad11be62d5acfc5f816bba854423a58b209e55eb2127b9827df71dfb9de7
    restart: always
    volumes:
      - ./data:/data/db