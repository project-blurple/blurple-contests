version: '3.3'

services:
  contests:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://mongo/contests
    volumes:
      - ./logs:/app/logs
  mongo:
    image: mongo:5@sha256:9ae95e2f142f967eaeebe79c4215ecf33c621f0f4ae2b93e1d9af6ef5800fdcd
    restart: always
    volumes:
      - ./data:/data/db