version: '3.3'

services:
  contests:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://mongo/contests
    volumes:
      - ./logs:/app/logs
  mongo:
    image: mongo:4@sha256:80ca2242a9dfff35b92f61773426100cec402f6111ebb0a8aa595283896a5f34
    restart: always
    volumes:
      - ./data:/data/db