version: '3'

services:
  bot:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URI=mongodb://db/contests
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
  db:
    image: mongo:4@sha256:5012ddc14de6e0959b09ff59cb144ede632d70aa117c3c0b4e4a6e99faf8569d
    restart: always
    volumes:
      - ./database:/data/db